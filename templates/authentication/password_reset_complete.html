{% extends 'base.html' %}

{% block title %}Password Reset Complete - Jersey Homepage{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <svg width="64" height="64" fill="currentColor" class="text-success">
                            <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M20 32 L28 40 L44 24" stroke="currentColor" stroke-width="3" fill="none"/>
                        </svg>
                    </div>
                    
                    <h2 class="mb-4">Password Reset Complete</h2>
                    
                    <p class="mb-4">
                        Your password has been successfully reset. 
                        You can now log in with your new password.
                    </p>
                    
                    <a href="{% url 'authentication:login' %}" class="btn btn-primary btn-lg">
                        Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
