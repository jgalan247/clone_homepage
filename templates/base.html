<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jersey Live - Discover Events{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        .event-card {
            transition: all 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .category-pill {
            transition: all 0.2s ease;
        }
        .category-pill:hover {
            transform: scale(1.05);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-black text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold">Jersey Live</a>
                    <div class="hidden md:flex space-x-6">
                        <a href="/" class="hover:text-gray-300 transition">Home</a>
                        <a href="/" class="hover:text-gray-300 transition">Events</a>
                        <a href="#" class="hover:text-gray-300 transition flex items-center">
                            <i class="fas fa-shopping-cart mr-2"></i>Cart
                        </a>
                        <a href="#" class="hover:text-gray-300 transition">My Orders</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-sm">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="hover:text-gray-300 transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-gray-300 transition">Login</a>
                        <a href="{% url 'register' %}" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Jersey Live. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
